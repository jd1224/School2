<!doctype html>
<!--main template which houses the 
navbar element which will be present
on every page.  All other templates
extend this template.
-->
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="#">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet" type="text/css">
    <!--My style sheet-->
    <link rel='stylesheet' href="/static/css/styles.css" type="text/css">
    <title>Flask Project</title>
  </head>
  <body>
    <!--navbar from bootstrap that contains the required three links
    to the routes I created for home, time, and ncl in an unordered list.
    also contains a link to github and an email sender to call the default
    email client to send me an email.
    -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary:dimgray" style="width=100%">
        <a class="navbar-brand">Flask Project</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <!--use the variables from the routes.py file to direct users to the other pages.-->
              <a class="nav-link" href="{{url_for('index')}}" style="padding-top:-10px">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('clocks')}}">Time</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('ncl')}}">NCL</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('states')}}">States</a>
            </li>
            {% if 'id' not in session %}
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('signup')}}">Sign Up</a>
              </li>
            {% endif %}
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Connect
              </a>
              <!--dropdown menu with contact information and link to github account-->
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="https://github.com/jd1224" target="blank"><i class="fab fa-github" style="font-size:20px;"> Github</i></a>
                <a class="dropdown-item" href="mailto:josh@jd1224.com"><i class="fa fa-envelope" style="font-size:20px"> Email</i></a>
              </div>
            </li>
          </ul>
          {% if 'id' in session %}
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">{{session['id']}}</a>
            </li>
            <form method="POST" action="/signout">
              <button type="submit" class="btn btn-dark">Logout</button>
            </form>
          </ul>
          {% else %}
          <ul class="navbar-nav ml-auto">
            <li>
              <form method="POST" action="/signin">
                Username: <input type="text" name="username" required>
                Password: <input type="password" name="password" required>
                <button type="submit" class="btn btn-dark">Login</button>
              </form>
            </li>
            <li>
            </li>
          </ul>
          {% endif %}
            
        </div>
      </nav>
    {% block content %}
<!--This is where the content from the other templates will go-->
    {% endblock %}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
  
</html>
