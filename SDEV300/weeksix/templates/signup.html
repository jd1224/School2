{% extends 'main.html' %}
{% block content %}
<h1>Signup {{req}}</h1>
<p style="text-align: center;">Password must be 12 charachters and must contain:</p>

    <ul style="text-align: center;list-style-type: none;">
        <li>One uppercase</li>
        <li>One lowercase</li>
        <li>One number</li>
        <li>One special character</li>
    </ul>

    <div style="margin: auto; background-color: gray; width: 33%;text-align: center;">
        <div style="margin: auto; background-color:gray; width: 70%;text-align: center;">
            <form method="POST" action="/signup">
                <div style="text-align: right;">
                    Username: <input type="text" name="username" required><br><br>
                </div>
                <div class='form-group' style="text-align: right;">
                    Email: <input type="text" name="email" required><br>
                </div>
                <div class='form-group' style="text-align: right;">
                    Password: <input type="password" name="password" required><br>
                </div>
                <button type="submit" class="btn btn-dark">Submit</button>
            </form>
        </div>
    </div>

{% endblock %}
