{% extends 'main.html' %}
{% block content %}
<h1>Change Password</h1>
<h2 style="text-align: center;"class={{color}}>{{req}}</h2>
<p style="text-align: center;">Password must be 12 charachters and must contain:</p>

    <ul style="text-align: center;list-style-type: none;">
        <li>One uppercase</li>
        <li>One lowercase</li>
        <li>One number</li>
        <li>One special character</li>
    </ul>

    <div style="margin: auto; background-color: gray; width: 33%;text-align: center;">
        <div style="margin: auto; background-color:gray; width: 70%;text-align: center;">
            <form method="POST" action="/changepass">
                <div style="text-align: right;">
                    <br>Current Password: <input type="password" name="password" required><br><br>
                </div>
                <div class='form-group' style="text-align: right;">
                    New Password: <input type="password" name="new_pass" required><br>
                </div>
                <div class='form-group' style="text-align: right;">
                    Confirm Password: <input type="password" name="new_pass_conf" required><br>
                </div>
                <button type="submit" class="btn btn-dark">Submit</button>
            </form>
        </div>
    </div>

{% endblock %}
